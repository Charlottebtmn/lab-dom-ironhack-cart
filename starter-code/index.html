<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class="productBox">
    <div class ="product">
      <div>
        <span class="spanNom">Product Name 1</span>
      </div>
      <div>
        <span class="spanPrix">2</span>
      </div>
      <div>
        <label>QTY</label>
        <input class="quantity"></input>
      </div>
      <div>
        <span class="total-price">0</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class ="product">
      <div>
        <span class="spanNom">Product Name 2</span>
      </div>
      <div>
        <span class="spanPrix">3</span>
      </div>
      <div>
        <label>QTY</label>
        <input class="quantity"></input>
      </div>
      <div>
        <span class="total-price">0</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
  </div>
  <button class="btn btn-success">Calculate Prices</button>
  <div>
    <h2> Total Price: <span class="global-price">0</span>
    </h2>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
